<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>192 caractères pour définir un concept</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">192 caractères pour définir un concept</h1>
        <hr />
        <br />
      </div>
    </div>
    </div>

    <div class="container">
      <div class="col-sm-7 col-md-5 col-lg-4">
        <div class="panel panel-default panel-pet">
        <div class="panel-heading">
          <h3>Entrez votre définition</h3>
        </div>
        <div class="panel-body">
          Le mot à définir<br>
          <input type="text" id="addedDefined">
          <br>
          La définition<br>
          <textarea maxlength="192" rows="4" cols="40" id="addedDefinition"></textarea>
          <br><br>
          <button class="btn btn-default btn-add-def" type="button" data-id="0">Soumettre</button>
        </div>
      </div>
    </div>
    </div>

  <div class="container">
  <div id="defsRow" class="row">
    <!-- DEFS LOAD HERE -->
  </div>
  </div>

  <div id="defTemplate" style="display: none;">
    <div class="col-sm-7 col-md-5 col-lg-4">
      <div class="panel panel-default panel-def">
        <div class="panel-heading">
          <h3 class="defined">Terme a définir</h3>
        </div>
        <div class="panel-body">
          <br /><br />
          <strong>Utilisateur</strong>: <span class="user">Une adresse</span><br />
          <strong>Definition</strong>: <span class="definition">une bonne définition en 3 phrases</span><br />
          <strong>Votes</strong>: <span class="votes">0</span><br /><br />
          <button class="btn btn-default btn-vote" type="button" data-id="0">Voter</button>
          <button class="btn btn-default btn-suppr" type="button" data-id="0">Supprimer</button>
        </div>
      </div>
    </div>
  </div>




  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
